<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FluxGAN Neutronics Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    h2 {
      color: #2c3e50;
    }
    label {
      font-weight: bold;
    }
    input[type=number] {
      width: 100px;
      padding: 5px;
      margin-right: 10px;
    }
    button {
      padding: 6px 12px;
      font-weight: bold;
      background-color: #2980b9;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e6ca4;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
    .box {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>FluxGAN: Neutronics Surrogate Model</h2>

    <label for="enrichment">Fuel Enrichment (%):</label>
    <input type="number" id="enrichment" step="0.1" min="0" max="100" value="3.5">

    <button onclick="predict()">Predict Flux & Burnup</button>

    <div id="result"></div>
  </div>

  <script>
    async function predict() {
      const enrichment = parseFloat(document.getElementById('enrichment').value);
      const response = await fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ enrichment: enrichment })
      });

      const result = await response.json();
      const resultDiv = document.getElementById('result');

      if (result.error) {
        resultDiv.innerHTML = `<p style="color:red;">Error: ${result.error}</p>`;
      } else {
        resultDiv.innerHTML = `
          <p><strong>Enrichment:</strong> ${result.enrichment}%</p>
          <p><strong>Predicted Neutron Flux:</strong> ${result.flux}</p>
          <p><strong>Predicted Burnup:</strong> ${result.burnup}</p>
        `;
      }
    }
  </script>
</body>
</html>
